<div class="page-container">
  <div class="actions-group">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (ngModelChange)="filterOnChange($event)"
        [formControl]="filter"
      />
      <button
        mat-button
        *ngIf="filter.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearInput()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="openFormDialog()">
      Add dealer
    </button>
  </div>
  <app-dealers-table [searchString]="searchString"></app-dealers-table>
</div>
